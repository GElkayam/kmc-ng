<k-area-blocker kFillHeight
	[showLoader]="(playlistsStore.state$ | async)?.loading || this._deferredLoading"
	[message]="_blockerMessage">
	<div class="kPlaylistsTable" [class.noResults]="!_playlistsProvider.length">
		<p-dataTable
			#dataTable
			[value]="_playlistsProvider"
			(selectionChange)="onSelectionChange($event)"
			(onSort)="onSortChanged($event)"
			[(selection)]="selectedPlaylists"
			[sortField]="filter.sortBy"
			emptyMessage="{{_emptyMessage}}"
			scrollable="true"
			scrollHeight="500px"
			dataKey="id"
			[rowTrackBy]="rowTrackBy">
			<p-column [style]="{'width':'44px', 'padding-left': '14px'}" selectionMode="multiple"></p-column>
			<p-column field="name" header="{{'applications.content.table.name' | translate}}">
				<template let-col let-entry="rowData" pTemplate="body">
					<span
						class="kTitle"
						(click)="onActionSelected('view',entry.id,entry.mediaType,entry.status)">{{entry[col.field]}}</span>
				</template>
			</p-column>
			<p-column field="id" header="{{'applications.content.table.id' | translate}}"></p-column>
			<p-column field="playlistType" header="{{'applications.content.table.playlistType' | translate}}">
				<template let-col let-entry="rowData" pTemplate="body">
					<span>{{entry[col.field] | playlistType}}</span>
				</template>
			</p-column>
			<p-column field="createdAt" [sortable]="true" header="{{'applications.content.table.createdOn' | translate}}">
				<template let-col let-entry="rowData" pTemplate="body">
					<span>{{entry[col.field] | kDate}}</span>
				</template>
			</p-column>
			<p-column header="" [style]="{'overflow':'visible', 'width':'80px'}">
				<ng-template let-col let-entry="rowData" pTemplate="body">
					<div class="kEntriesTableActions">
						<button type="button" pButton icon="kIconmore" (click)="openActionsMenu($event, entry)"></button>
					</div>
				</ng-template>
			</p-column>
		</p-dataTable>
		<p-menu #actionsmenu popup="popup" [model]="_items" [appendTo]="'body'"></p-menu>
	</div>
</k-area-blocker>
